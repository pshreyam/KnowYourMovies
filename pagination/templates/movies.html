<!DOCTYPE html>
<html>
<head>
	<title>Movies</title>
</head>
<body>
	{% if result.movies %}
		{% for movie in result.movies %}
		<div>
			{{movie}}
		</div>
		{% endfor %}
	{% endif %}


	{% if result.previous %}
		<a href="?page={{result.previous.page}}">Previous</a>
	{% endif %}

	{% if result.next %}
		<a href="?page={{result.next.page}}">Next</a>
	{% endif %}	
</body>
</html>
